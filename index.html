<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MJ+ Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ✅ Favicon hinzugefügt -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    html,body {
      margin:0; height:100%; background:#000; overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    /* === Video === */
    #introVideo {
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:cover; background:#000;
      display:none; /* erst sichtbar nach Klick */
      z-index:1;
    }

    /* === Logo-Szene === */
    #gate {
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:#000;
      z-index:2;
      flex-direction:column; gap:24px;
      text-align:center;
      animation:fadeIn .5s ease;
    }

    .gate-logo-wrap {
      position:relative; display:inline-block;
      filter:drop-shadow(0 14px 40px rgba(229,9,20,.35));
    }
    .gate-logo {
      width:min(70vw,420px); height:auto; display:block;
    }
    .gate-logo-wrap::before {
      content:""; position:absolute; inset:-18%;
      background:radial-gradient(ellipse at center, rgba(255,255,255,.18), rgba(229,9,20,.35) 35%, transparent 70%);
      filter:blur(24px); opacity:.95; border-radius:50%;
      animation:glowFlicker 2.2s ease-in-out infinite alternate;
      pointer-events:none;
    }

    @keyframes glowFlicker {
      0%{transform:scale(1);opacity:.85;filter:blur(22px);}
      35%{transform:scale(1.03);opacity:.95;filter:blur(24px);}
      70%{transform:scale(0.985);opacity:.80;filter:blur(20px);}
      100%{transform:scale(1.02);opacity:.92;filter:blur(26px);}
    }

    /* === Button === */
    .gate-btn {
      appearance:none; border:1px solid #e50914; background:#e50914; color:#fff;
      padding:12px 22px; border-radius:12px; font-weight:800; letter-spacing:.04em;
      cursor:pointer; transition:filter .18s, transform .18s;
    }
    .gate-btn:hover, .gate-btn:focus-visible {
      filter:brightness(1.08); transform:translateY(-1px);
    }
    .gate-note {
      color:#ddd; font-size:14px; opacity:.9;
    }

    /* === Skip === */
    #skipBtn {
      position:fixed; top:16px; right:16px;
      z-index:3; display:none;
      appearance:none; border:1px solid #ffffff33; background:#000a; color:#fff;
      padding:10px 14px; border-radius:10px; font-weight:800;
      letter-spacing:.03em; cursor:pointer;
      backdrop-filter:saturate(1.1) blur(2px);
      transition:filter .18s, transform .18s, border-color .18s;
    }
    #skipBtn:hover,#skipBtn:focus-visible {
      filter:brightness(1.08); transform:translateY(-1px); border-color:#ffffff55;
    }

    @keyframes fadeOut { to { opacity:0; visibility:hidden; } }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  </style>
</head>
<body>
  <!-- Video -->
  <video id="introVideo" playsinline preload="auto">
    <source src="Intro_1080p_main_faststart.mp4" type="video/mp4">
  </video>

  <!-- Skip -->
  <button id="skipBtn" type="button">Skip</button>

  <!-- Logo-Gate -->
  <div id="gate">
    <span class="gate-logo-wrap">
      <img src="intrologo.png" alt="MJ+" class="gate-logo">
    </span>
    <button id="gateStart" class="gate-btn" type="button">Enter</button>
    <div class="gate-note">Audio starts after click.</div>
  </div>

  <script>
    (function(){
      const HOME = "home.html";
      const SEEN_KEY = "mjplus_intro_seen_session";
      const v = document.getElementById("introVideo");
      const gate = document.getElementById("gate");
      const startBtn = document.getElementById("gateStart");
      const skipBtn = document.getElementById("skipBtn");

      // Falls Session schon gesehen → direkt weiter
      try {
        if (sessionStorage.getItem(SEEN_KEY) === "1") {
          location.replace(HOME);
          return;
        }
      } catch(e){}

      function goHome(){
        try { sessionStorage.setItem(SEEN_KEY,"1"); } catch(e){}
        location.replace(HOME);
      }

      skipBtn.addEventListener("click", e=>{
        e.preventDefault();
        goHome();
      });

      startBtn.addEventListener("click", async ()=>{
        // Gate ausblenden
        gate.style.animation = "fadeOut .6s ease forwards";
        setTimeout(()=>{ gate.style.display = "none"; }, 600);

        // Video starten
        v.style.display = "block";
        skipBtn.style.display = "inline-block";
        try {
          v.currentTime = 0;
          v.muted = false;
          v.play().catch(()=>v.play());
        } catch(e){
          v.play().catch(()=>{});
        }

        // Nach Ende → weiter
        v.addEventListener("ended", goHome);
      });
    })();
  </script>
</body>
</html>
